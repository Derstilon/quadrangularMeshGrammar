name: Python tests

on:
  push:
    branches: [ master ]
    tags: ['*']
  pull_request:
    branches: [ master ]
  release:
    types: [ published ]

jobs:
  test:
    name: Run tests
    runs-on:  ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4.3.0
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python --version
          pip --version
          pip install -r requirements.txt

      - name: Run app
        run: |
          export MPLBACKEND=Agg
          python main.py

      - name: Install test dependencies
        run: pip install pytest

      - name: Run unit tests
        run: python -m pytest tests
